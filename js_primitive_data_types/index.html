<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Primitive Data Types</title>
    <script>
        var firstName = "Wade";
        var lastName = "Wooldridge";
        var age = 57;
        var output1 = "First name: " + firstName + ", Last name: " + lastName + ", Age: " + age;
        console.log(output1);

        var x = 27;
        var y = 64;
        var output2 = x + y;
        var output3 = x.toString() + y.toString();
        var output4 = "The total of " + x + " and " + y + " is " + output2;
        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>
<body>
    <h3>No browser window output; use &lt;F12&gt; to see output.</h3>
</body>
</html>
