<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DOM Event Handling</title>
</head>
<body onload="console.log('body loaded.');" onclick="console.log('Clicked in the body.');">
<h1>See console log for messages</h1>
<h2 onclick="console.log('Header has been clicked.');">Feature Set 1 (click on header or button)</h2>
<button onclick="console.log('Button Alpha has been clicked.');">Alpha</button>
<h2 onmouseover="console.log('Hovering over header 2.');">Feature Set 2 (hover over header)</h2>
<h2>Feature Set 3 (body onload)</h2>
<h2>Feature Set 4 (more onclick fun)</h2>
<p>'Twas brillig, and the <em onclick="console.log('Clicked on \'slithy\' in the sentence.');">slithy</em> toves did gyre and gimble in the wabe.</p>
<p>All mimsy were the borogroves, and mome wraths outgrabe.</p>
</body>
</html>
