<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
            var divObj;

            divObj = $("#playground1");
            divObj.append($('<h1></h1>').text('I am a heading'));
            divObj.append($('<p></p>').text('This is an awesome paragraph'));
            divObj.append($('<p></p>').text('This has red text').css('color', 'red'));

            //playground 2 code
            divObj = $('#playground2');
            divObj.append($('<div></div>').text('Here is some awesome div text')
                    .addClass('awesome_class'));
            divObj.append($('<div></div>').text('Here is MORE awesome div text')
                    .addClass('awesome_class')
                    .attr('id', my_awesome_div2));
            divObj.append($('<div></div>').html('Here is <strong>EVEN MORE</strong> awesome div text')
                    .addClass('awesome_class')
                    .attr({'id' : 'my_awesome_div3', 'data-coolness' : 'high'}));

            //playground 3 code
            /* Question: Is there any advantage to building up the entire tree of structures before appending it to
               the div to cause it to display?  Rather that adding a branch, then a branch on a branch, etc.?
             */
            divObj = $('#playground3');
            var ulObj = $('<ul></ul>').addClass('neato');
            divObj.append(ulObj);
            for (var i = 1; i <= 3; i++) {
                var liObj = $("<li></li>").text("Link " + i.toString());
                ulObj.append(liObj);
            }

            var figureObj = $("<figure></figure>").addClass("awesome_picture");
            divObj.append(figureObj);
            var imgObj = $("<img></img>").attr("src",
                    "http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg");
            figureObj.append(imgObj);
            var figcaptionObj = $("<figcaption></figcaption>").text("That's right, ");
            figureObj.append(figcaptionObj);
            var spanObj = $("<span></span>").text("you are").addClass("bold_text");
            figcaptionObj.append(spanObj);

        });
    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ************** Playground 2 ************** -->

        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>

        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>

            <li>Link 1</li>
